<!doctype html>
<html lang="en-GB" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Square+Peg&display=swap" rel="stylesheet">
</head>
<body>
<h1 class="head"> To-Do List</h1>
<span class="enter">
    <input type="text" id="input-task">
    <button id="add-task-button">ADD TASK</button>
</span>
<ul id="task-list">
    <li>
        <input type="checkbox" class="checkbox">
        <span class="task">Email Dawid</span>
        <button class="delete-btn">X</button>
    </li>
    <li>
        <input type="checkbox" class="checkbox">
        <span class="task">Create ideal user persona guide</span>
        <button class="delete-btn">X</button>
    </li>
    <li>
        <input type="checkbox" class="checkbox">
        <span class="task">Set up A/B test</span>
        <button class="delete-btn">X</button>
    </li>
</ul>
<script src="script.js"></script>
</body>
</html>
